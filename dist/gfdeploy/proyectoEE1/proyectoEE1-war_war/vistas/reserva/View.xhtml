<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_resId}"/>
                        <h:outputText value="#{reservaController.selected.resId}" title="#{bundle.ViewReservaTitle_resId}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resFecha}"/>
                        <h:outputText value="#{reservaController.selected.resFecha}" title="#{bundle.ViewReservaTitle_resFecha}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resHoraInicio}"/>
                        <h:outputText value="#{reservaController.selected.resHoraInicio}" title="#{bundle.ViewReservaTitle_resHoraInicio}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resHoraFin}"/>
                        <h:outputText value="#{reservaController.selected.resHoraFin}" title="#{bundle.ViewReservaTitle_resHoraFin}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resCancha}"/>
                        <h:outputText value="#{reservaController.selected.resCancha}" title="#{bundle.ViewReservaTitle_resCancha}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resEstado}"/>
                        <h:outputText value="#{reservaController.selected.resEstado}" title="#{bundle.ViewReservaTitle_resEstado}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_resUsu}"/>
                        <h:outputText value="#{reservaController.selected.resUsu}" title="#{bundle.ViewReservaTitle_resUsu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
