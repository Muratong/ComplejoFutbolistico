<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCanchaCreateDlg" widgetVar="EstadoCanchaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoCanchaTitle}">
            <h:form id="EstadoCanchaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCanchaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoCanchaLabel_estCanId}" for="estCanId" />
                        <p:inputText id="estCanId" value="#{estadoCanchaController.selected.estCanId}" title="#{bundle.CreateEstadoCanchaTitle_estCanId}" required="true" requiredMessage="#{bundle.CreateEstadoCanchaRequiredMessage_estCanId}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoCanchaLabel_estCanEstado}" for="estCanEstado" />
                        <p:inputText id="estCanEstado" value="#{estadoCanchaController.selected.estCanEstado}" title="#{bundle.CreateEstadoCanchaTitle_estCanEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCanchaController.create}" value="#{bundle.Save}" update="display,:EstadoCanchaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCanchaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCanchaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
