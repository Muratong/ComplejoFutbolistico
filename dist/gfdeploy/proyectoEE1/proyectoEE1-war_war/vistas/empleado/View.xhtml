<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Empleado">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoControlador.selected != null}">
                        <h:outputText value="Nombre:" style="font-weight: bold"/>
                        <h:outputText value="#{empleadoControlador.selected.empNombre}" title="#{bundle.ViewEmpleadoTitle_empNombre}"/>
                        <h:outputText value="Apellido:" style="font-weight: bold"/>
                        <h:outputText value="#{empleadoControlador.selected.empApellido}" title="#{bundle.ViewEmpleadoTitle_empApellido}"/>
                        <h:outputText value="Dni:" style="font-weight: bold"/>
                        <h:outputText value="#{empleadoControlador.selected.empDni}" title="#{bundle.ViewEmpleadoTitle_empDni}"/>
                        <h:outputText value="Domicilio:" style="font-weight: bold"/>
                        <h:outputText value="#{empleadoControlador.selected.empDomicilio}" title="#{bundle.ViewEmpleadoTitle_empDomicilio}"/>
                        <h:outputText value="Telefono:" style="font-weight: bold"/>
                        <h:outputText value="#{empleadoControlador.selected.empTelefono}" title="#{bundle.ViewEmpleadoTitle_empTelefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
