<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComplejoEmpleadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComplejoEmpleadoListForm">
                <p:panel header="#{bundle.ListComplejoEmpleadoTitle}">
                    <p:dataTable id="datalist" value="#{complejoEmpleadoController.items}" var="item"
                                 selectionMode="single" selection="#{complejoEmpleadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.comEmpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplejoEmpleadoTitle_comEmpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comEmpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplejoEmpleadoTitle_comEmpFecIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.comEmpFecIngreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplejoEmpleadoTitle_comEmpFecEgreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.comEmpFecEgreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplejoEmpleadoTitle_comEmIdEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.comEmIdEmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplejoEmpleadoTitle_comEmpIdCom}"/>
                            </f:facet>
                            <h:outputText value="#{item.comEmpIdCom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{complejoEmpleadoController.prepareCreate}" update=":ComplejoEmpleadoCreateForm" oncomplete="PF('ComplejoEmpleadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComplejoEmpleadoViewForm" oncomplete="PF('ComplejoEmpleadoViewDialog').show()" disabled="#{empty complejoEmpleadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComplejoEmpleadoEditForm" oncomplete="PF('ComplejoEmpleadoEditDialog').show()" disabled="#{empty complejoEmpleadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{complejoEmpleadoController.destroy}" update=":growl,datalist" disabled="#{empty complejoEmpleadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
