<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComplejoViewDlg" widgetVar="ComplejoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComplejoTitle}">
            <h:form id="ComplejoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{complejoControlador.selected != null}">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{complejoControlador.selected.comId}" title="#{bundle.ViewComplejoTitle_comId}"/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{complejoControlador.selected.comNombre}" title="#{bundle.ViewComplejoTitle_comNombre}"/>
                        <h:outputText value="Direccion:"/>
                        <h:outputText value="#{complejoControlador.selected.comDireccion}" title="#{bundle.ViewComplejoTitle_comDireccion}"/>
                        <h:outputText value="Telefono:"/>
                        <h:outputText value="#{complejoControlador.selected.comTelefono}" title="#{bundle.ViewComplejoTitle_comTelefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComplejoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
