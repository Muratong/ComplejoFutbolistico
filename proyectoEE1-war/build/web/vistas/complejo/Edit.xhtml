<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComplejoEditDlg" widgetVar="ComplejoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="ComplejoEditForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{complejoControlador.selected != null}">
                        <p:outputLabel value="Nombre:" for="comNombre" style="font-weight: bold"/>
                        <p:inputText id="comNombre" value="#{complejoControlador.selected.comNombre}" title="#{bundle.EditComplejoTitle_comNombre}" style="width: 96%" 
                                     required="true" requiredMessage="#{bundle.EditComplejoRequiredMessage_comId}"/>
                        <p:outputLabel value="Direccion:" for="comDireccion" style="font-weight: bold"/>
                        <p:inputText id="comDireccion" value="#{complejoControlador.selected.comDireccion}" title="#{bundle.EditComplejoTitle_comDireccion}" style="width: 96%"
                                     required="true" requiredMessage="#{bundle.EditComplejoRequiredMessage_comId}"/>
                        <p:outputLabel value="Telefono:" for="comTelefono" style="font-weight: bold"/>
                        <p:inputText id="comTelefono" value="#{complejoControlador.selected.comTelefono}" title="#{bundle.EditComplejoTitle_comTelefono}" style="width: 96%" />
                    </p:panelGrid>
                    <p:fileUpload 
                        id="scriptUpload" widgetVar="importDevicesWidget" fileUploadListener="#{complejoControlador.handleFileUpload}"  
                        auto="true" label="Imagen" mode="advanced"  update="messages"
                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  sizeLimit="512000" />
                    <p:growl id="messages" showDetail="true" />  
                    <p:commandButton actionListener="#{complejoControlador.update}" value="#{bundle.Save}" update="display,:formComplejo:datalist,:growl" oncomplete="handleSubmit(args, 'ComplejoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComplejoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
