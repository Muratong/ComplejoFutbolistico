<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaCreateDlg" widgetVar="CanchaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear">
            <h:form id="CanchaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaControlador.selected != null}">
                        
                        <p:outputLabel value="Numero:" for="canNumero" style="font-weight: bold"/>
                        <p:inputText id="canNumero" value="#{canchaControlador.selected.canNumero}" title="#{bundle.CreateCanchaTitle_canNumero}" 
                                     required="true" requiredMessage="#{bundle.CreateCanchaRequiredMessage_canId}" style="width: 96%"/>
                        
                        <p:outputLabel value="Complejo:" for="canComplejo" style="font-weight: bold"/>                     
                        <p:selectOneMenu id="canComplejo" value="#{canchaControlador.selected.canComplejo}" 
                                         required="true" requiredMessage="#{bundle.CreateCanchaRequiredMessage_canId}" style="width: 84%">
                           <f:selectItem itemLabel="Complejo" noSelectionOption="true" />
                            <f:selectItems value="#{complejoControlador.itemsAvailableSelectOne}"
                                           var="canComplejoItem" itemLabel="#{canComplejoItem.comNombre}"
                                           itemValue="#{canComplejoItem}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo:" for="canTipo" style="font-weight: bold"/>
                        <p:selectOneMenu id="canTipo" value="#{canchaControlador.selected.canTipo}" 
                                         required="true" requiredMessage="#{bundle.CreateCanchaRequiredMessage_canId}" style="width: 84%">
                            <f:selectItem itemLabel="Cancha tipo" noSelectionOption="true" />
                            <f:selectItems value="#{canchaTipoControlador.itemsAvailableSelectOne}"
                                           var="canTipoItem" itemLabel="#{canTipoItem.canTipDescripcion}"
                                           itemValue="#{canTipoItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Estado:" for="canEstado" style="font-weight: bold"/>
                        <p:selectOneMenu id="canEstado" value="#{canchaControlador.selected.canEstado}" style="width: 84%"
                                         required="true" requiredMessage="#{bundle.CreateCanchaRequiredMessage_canId}">
                            <f:selectItem itemLabel="Estado" noSelectionOption="true" />
                            <f:selectItems value="#{estadoCanchaControlador.itemsAvailableSelectOne}"
                                           var="canEstadoItem" itemLabel="#{canEstadoItem.estCanEstado}"
                                           itemValue="#{canEstadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canchaControlador.create}" value="#{bundle.Save}" update="display,:formCancha,:growl" oncomplete="handleSubmit(args,'CanchaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CanchaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
