<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
        <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta> 
        <meta charset="utf-8"></meta>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"></meta>
        <meta content="" name="description"></meta>
        <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/main.css" rel="stylesheet"></link>
        <style>
            .panelEncabezado.ui-panelgrid>*>tr,
            .panelEncabezado.ui-panelgrid .ui-panelgrid-cell {
                border: none; padding:0;
            }
        </style>
    </h:head>

    <ui:composition template="/consulta.xhtml">

        <ui:define name="title">
            <h:outputText value="Mi perfil"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGrid columns="2" columnClasses="left,right">

                <p:panel header="Mi Perfil" style="font-size: 13px; width: 370px; height: 380px; margin-left: 50px;margin-right: 120px" >
                    <br/>
                    <p:outputLabel value="Nombre: " style="font-weight: bold"/>
                    <p:outputLabel value="#{sesionControlador.selected.usuNombre}"/>
                    <br/><br/>
                    <p:outputLabel value="Apellido: " style="font-weight: bold"/>
                    <p:outputLabel value="#{sesionControlador.selected.usuApellido}"/>
                    <br/><br/>
                    <p:outputLabel value="Nombre de usuario: " style="font-weight: bold"/>
                    <p:outputLabel value="#{sesionControlador.selected.usuUsuario}"/>
                    <br/><br/>
                    <p:outputLabel value="Correo electronico: " style="font-weight: bold"/>
                    <p:outputLabel value="#{sesionControlador.selected.usuEmail}"/>
                    <br/><br/>
                    <div align="center">
                        <br/>
                        <p:outputLabel value="Tu valoracion es" style="font-weight: bold; font-size: 15px"/>
                        <br/><br/>
                        <h:form>
                            <p:rating value="#{sesionControlador.selected.usuValoracion}" readonly="true" stars="10" style="margin-left: 90px"/>
                        </h:form>
                        <br/><br/>
                        <p:outputLabel value="#{usuarioControlador.generarValoracion()}" style="font-weight: bold; font-size: 15px; color: #33cc00"/>
                    </div>
                    <f:facet name="footer" >
                        <div align="center">
                            <h:form>
                                <br/><br/>
                                <p:commandButton id="addButton" value="Modificar datos" /> 
                                <br/>
                            </h:form>
                        </div>
                    </f:facet>
                </p:panel>
                <h:form>
                    <!--  PARA ACTUALIZAR EL GRAFICO DE ACUERDOO A LOS SEG DEL INTERVALO -->
                      <p:poll interval="5" update="grafico"/>
                    <p:chart  id="grafico" type="bar" model="#{chartBarView.barModel}" style="height:400px; width: 500px" />
                </h:form>
            </h:panelGrid>

        </ui:define>
    </ui:composition>

</html>
