<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Servicio">
            <h:form id="ServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioControlador.selected != null}">
                        <h:outputText value="id:"/>
                        <h:outputText value="#{servicioControlador.selected.serId}" title="#{bundle.ViewServicioTitle_serId}"/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{servicioControlador.selected.serNombre}" title="#{bundle.ViewServicioTitle_serNombre}"/>
                        <h:outputText value="Descripcion:"/>
                        <h:outputText value="#{servicioControlador.selected.serDescripcion}" title="#{bundle.ViewServicioTitle_serDescripcion}"/>
                        <h:outputText value="Precio:"/>
                        <h:outputText value="#{servicioControlador.selected.serPrecio}" title="#{bundle.ViewServicioTitle_serPrecio}"/>
                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{servicioControlador.selected.serEstado}" title="#{bundle.ViewServicioTitle_serEstado}"/>
                        <h:outputText value="Complejo:"/>
                        <h:outputText value="#{servicioControlador.selected.serComplejo.comNombre}" title="#{bundle.ViewServicioTitle_serComplejo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
