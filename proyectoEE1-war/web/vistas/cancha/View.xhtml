<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaViewDlg" widgetVar="CanchaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Cancha">
            <h:form id="CanchaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaControlador.selected != null}">
                        <h:outputText value="Id:" style="font-weight: bold"/>
                        <h:outputText value="#{canchaControlador.selected.canId}" title="#{bundle.ViewCanchaTitle_canId}"/>
                        <h:outputText value="Numero:" style="font-weight: bold"/>
                        <h:outputText value="#{canchaControlador.selected.canNumero}" title="#{bundle.ViewCanchaTitle_canNumero}"/>
                        <h:outputText value="Complejo:" style="font-weight: bold"/>
                        <h:outputText value="#{canchaControlador.selected.canComplejo}" title="#{bundle.ViewCanchaTitle_canComplejo}"/>
                        <h:outputText value="Tipo:" style="font-weight: bold"/>
                        <h:outputText value="#{canchaControlador.selected.canTipo}" title="#{bundle.ViewCanchaTitle_canTipo}"/>
                        <h:outputText value="Estado:" style="font-weight: bold"/>
                        <h:outputText value="#{canchaControlador.selected.canEstado}" title="#{bundle.ViewCanchaTitle_canEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CanchaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
