<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaTipoViewDlg" widgetVar="CanchaTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCanchaTipoTitle}">
            <h:form id="CanchaTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCanchaTipoLabel_canTipId}"/>
                        <h:outputText value="#{canchaTipoController.selected.canTipId}" title="#{bundle.ViewCanchaTipoTitle_canTipId}"/>
                        <h:outputText value="#{bundle.ViewCanchaTipoLabel_canTipDescripcion}"/>
                        <h:outputText value="#{canchaTipoController.selected.canTipDescripcion}" title="#{bundle.ViewCanchaTipoTitle_canTipDescripcion}"/>
                        <h:outputText value="#{bundle.ViewCanchaTipoLabel_canTipCapacidad}"/>
                        <h:outputText value="#{canchaTipoController.selected.canTipCapacidad}" title="#{bundle.ViewCanchaTipoTitle_canTipCapacidad}"/>
                        <h:outputText value="#{bundle.ViewCanchaTipoLabel_canTipPrecio}"/>
                        <h:outputText value="#{canchaTipoController.selected.canTipPrecio}" title="#{bundle.ViewCanchaTipoTitle_canTipPrecio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CanchaTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
