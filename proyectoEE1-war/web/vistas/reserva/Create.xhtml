<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaCreateDlg" widgetVar="ReservaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaTitle}">
            <h:form id="ReservaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resId}" for="resId" />
                        <p:inputText id="resId" value="#{reservaController.selected.resId}" title="#{bundle.CreateReservaTitle_resId}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_resId}"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resFecha}" for="resFecha" />
                        <p:inputText id="resFecha" value="#{reservaController.selected.resFecha}" title="#{bundle.CreateReservaTitle_resFecha}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resHoraInicio}" for="resHoraInicio" />
                        <p:inputText id="resHoraInicio" value="#{reservaController.selected.resHoraInicio}" title="#{bundle.CreateReservaTitle_resHoraInicio}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resHoraFin}" for="resHoraFin" />
                        <p:inputText id="resHoraFin" value="#{reservaController.selected.resHoraFin}" title="#{bundle.CreateReservaTitle_resHoraFin}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resCancha}" for="resCancha" />
                        <p:selectOneMenu id="resCancha" value="#{reservaController.selected.resCancha}" >
                            <f:selectItems value="#{canchaController.itemsAvailableSelectOne}"
                                           var="resCanchaItem"
                                           itemValue="#{resCanchaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resEstado}" for="resEstado" />
                        <p:selectOneMenu id="resEstado" value="#{reservaController.selected.resEstado}" >
                            <f:selectItems value="#{estadoReservaController.itemsAvailableSelectOne}"
                                           var="resEstadoItem"
                                           itemValue="#{resEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_resUsu}" for="resUsu" />
                        <p:selectOneMenu id="resUsu" value="#{reservaController.selected.resUsu}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="resUsuItem"
                                           itemValue="#{resUsuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.create}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
